<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App cuidadors</title>
</head>
<body>
  <h1>Benvingut/da a l'App de cuidadors</h1>

  <!-- Formulari registre -->
  <h2>Registrar-se</h2>
  <input type="email" id="registerEmail" placeholder="Email" />
  <input type="password" id="registerPassword" placeholder="Contrasenya" />
  <button id="registerBtn">Registrar</button>

  <!-- Formulari login -->
  <h2>Iniciar sessió</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Contrasenya" />
  <button id="loginBtn">Entrar</button>

  <p id="userInfo"></p>
  <button id="logoutBtn" style="display:none;">Sortir</button>

  <hr>

  <!-- Afegir tasca -->
  <div id="taskSection" style="display:none;">
    <h2>Afegir nova tasca</h2>
    <input type="text" id="taskInput" placeholder="Escriu una tasca (ex: donar medicació)" />
    <button id="addTaskBtn">Afegir</button>

    <h2>Llista de tasques</h2>
    <ul id="taskList"></ul>
  </div>

  <script type="module">
    // --- Firebase imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs 
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // --- Configuració Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyC_qOG5QASH6kLaUBwBOdei48Z7ZaArTXY",
      authDomain: "cures-1702.firebaseapp.com",
      projectId: "cures-1702",
      storageBucket: "cures-1702.appspot.com", // 👈 correcte
      messagingSenderId: "1027744219723",
      appId: "1:1027744219723:web:56e81e5ea9853693b943ce",
      measurementId: "G-8S4HZ39ML5"
    };

    // --- Inicialitzacions ---
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Registrar usuari ---
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Crear document inicial de l’usuari a Firestore
        await setDoc(doc(db, "usuaris", user.uid), {
          email: user.email,
          creatEl: new Date()
        });

        alert("Usuari registrat correctament!");
      } catch (error) {
        alert("Error al registrar: " + error.message);
      }
    });

    // --- Login usuari ---
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Sessió iniciada correctament!");
      } catch (error) {
        alert("Error al iniciar sessió: " + error.message);
      }
    });

    // --- Logout usuari ---
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // --- Canvis d’estat d’usuari (login/logout) ---
    onAuthStateChanged(auth, async (user) => {
      const userInfo = document.getElementById("userInfo");
      const logoutBtn = document.getElementById("logoutBtn");
      const taskSection = document.getElementById("taskSection");

      if (user) {
        userInfo.textContent = "Sessió iniciada com: " + user.email;
        logoutBtn.style.display = "inline";
        taskSection.style.display = "block";

        // Carregar tasques de l’usuari
        carregarTasques(user.uid);
      } else {
        userInfo.textContent = "Cap usuari connectat.";
        logoutBtn.style.display = "none";
        taskSection.style.display = "none";
        document.getElementById("taskList").innerHTML = "";
      }
    });

    // --- Afegir nova tasca ---
    document.getElementById("addTaskBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Has d’iniciar sessió.");

      const taskText = document.getElementById("taskInput").value;
      if (taskText.trim() === "") return alert("Escriu una tasca!");

      try {
        await addDoc(collection(db, "usuaris", user.uid, "tasques"), {
          text: taskText,
          creadaEl: new Date()
        });

        document.getElementById("taskInput").value = "";
        carregarTasques(user.uid);
      } catch (error) {
        alert("Error al guardar la tasca: " + error.message);
      }
    });

    // --- Carregar tasques d’un usuari ---
    async function carregarTasques(uid) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      const q = query(collection(db, "usuaris", uid, "tasques"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.data().text;
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
